<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800">Input Data Baru</h1>
        
        <!-- link buat pindah ke halaman daftar -->
        <div class="text-center">
            <a href="/daftarPage.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Lihat Daftar Diri</a>
        </div>
        
        <!-- pesan status muncul di sini -->
        <div id="statusMessage" class="hidden p-3 rounded-md text-sm"></div>

        <!-- Form dengan id untuk JavaScript -->
        <form id="biodataForm" enctype="multipart/form-data">
            <div class="space-y-4">
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
                    <input type="text" id="nama" name="nama" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="tinggiBadan" class="block text-sm font-medium text-gray-700">Tinggi Badan (cm)</label>
                    <input type="number" id="tinggiBadan" name="tinggiBadan" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal</label>
                    <input type="date" id="tanggal" name="tanggal" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="gambar" class="block text-sm font-medium text-gray-700">Gambar</label>
                    <input type="file" id="gambar" name="gambar" accept="image/*" required class="w-full px-3 py-2 mt-1 text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-6 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Simpan Data
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('biodataForm');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (event) => {
            // buat cegah form melakukan submit bawaan (reload halaman)
            event.preventDefault();

            // gunain FormData untuk mengirim data form, termasuk file
            const formData = new FormData(form);

            // nampilin pesan loading
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700');
            statusMessage.classList.add('bg-blue-100', 'text-blue-700');
            statusMessage.textContent = 'Menyimpan data...';

            try {
                const response = await fetch('/api/records', {
                    method: 'POST',
                    body: formData, // FormData akan otomatis mengatur Content-Type menjadi multipart/form-data
                });

                const result = await response.json();

                if (response.ok) { 
                    statusMessage.classList.remove('bg-blue-100', 'text-blue-700');
                    statusMessage.classList.add('bg-green-100', 'text-green-700');
                    statusMessage.textContent = result.message + ' Anda akan diarahkan...';
                    form.reset(); // reset form setelah berhasil
                    
                    // Tunggu 1.5 detik sebelum redirect ke halaman daftar
                    setTimeout(() => {
                        window.location.href = '/daftarPage.html';
                    }, 1500);
                } else {
                    throw new Error(result.message || 'Terjadi kesalahan pada server.');
                }
            } catch (error) {
                statusMessage.classList.remove('bg-blue-100', 'text-blue-700');
                statusMessage.classList.add('bg-red-100', 'text-red-700');
                statusMessage.textContent = 'Gagal menyimpan data: ' + error.message;
            }
        });
    </script>
</body>
</html>
