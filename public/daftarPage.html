<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Data Diri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- nambahin 'relative' agar posisi 'absolute' tombol berfungsi terhadap container ini -->
    <div class="container mx-auto px-4 py-8 relative">
        
        <a href="/form.html" class="absolute top-8 left-4 sm:left-8 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
            Kembali
        </a>

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8 pt-12 sm:pt-0">Daftar Biodata</h1>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tinggi Badan</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gambar</th>
                    </tr>
                </thead>
    
                <tbody id="dataTableBody" class="bg-white divide-y divide-gray-200">
                   
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-gray-500">Memuat data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // buat mengambil dan menampilkan data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('dataTableBody');

            try {
                const response = await fetch('/api/records');
                if (!response.ok) {
                    throw new Error('Gagal mengambil data dari server.');
                }
                const records = await response.json();
                
                // kosongin isi tabel sebelum diisi data baru
                tableBody.innerHTML = ''; 

                if (records.length === 0) {
                     tableBody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">Belum ada data.</td></tr>';
                } else {
                    // loop melalui setiap record dan buat baris tabel
                    records.forEach(record => {
                        const row = document.createElement('tr');
                        
                        // ngatur format tanggal biar mudah dibaca
                        const formattedDate = new Date(record.tanggal).toLocaleDateString('id-ID', {
                            day: '2-digit', month: 'long', year: 'numeric'
                        });

                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${record.nama}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${record.tinggiBadan} cm</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formattedDate}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <img src="${record.gambar}" alt="Gambar ${record.nama}" class="table-image">
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-red-500">Error: ${error.message}</td></tr>`;
            }
        });
    </script>
</body>
</html>
